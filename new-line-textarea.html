<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Newlines from Textarea</title>
    <style>
      /* Optional: To maintain spaces in the output */
      #output {
        white-space: pre-wrap; /* Preserves whitespace including spaces and newlines */
      }
    </style>
  </head>
  <body>
    <h2>Enter Text with Newlines</h2>
    <textarea
      id="myTextarea"
      rows="6"
      cols="40"
      placeholder="Enter text with newlines here..."
    ></textarea>
    <br />
    <button onclick="showText()">Display Text</button>

    <h3>Output:</h3>
    <div id="output"></div>

    <script>
      // Function to display text with newline and space conversion
      function showText() {
        const textarea = document.getElementById("myTextarea");
        const output = document.getElementById("output");

        // Replace newlines (\n) with <br> tags
        let formattedText = textarea.value.replace(/\n/g, "<br>");

        // Set the formatted text as HTML content
        output.innerHTML = formattedText;
      }

      // Handle Tab key press to insert four spaces in the textarea
      const textarea = document.getElementById("myTextarea");
      textarea.addEventListener("keydown", function (e) {
        if (e.key === "Tab") {
          e.preventDefault(); // Prevent default tab behavior

          // Insert four spaces at the cursor's position
          const start = textarea.selectionStart;
          const end = textarea.selectionEnd;

          // Set the value, adding four spaces
          textarea.value =
            textarea.value.substring(0, start) +
            "    " + // Inserting 4 spaces
            textarea.value.substring(end);

          // Move the cursor to the position right after the four spaces
          textarea.selectionStart = textarea.selectionEnd = start + 4;
        }
      });
    </script>
  </body>
</html>
