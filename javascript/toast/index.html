<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notifications</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <button
        onclick="showToast('success', 'This is a success message!', 3000)"
      >
        Show Success Toast
      </button>
      <button onclick="showToast('error', 'This is an error message!', 5000)">
        Show Error Toast
      </button>
      <button onclick="showToast('info', 'This is an info message!')">
        Show Info Toast
      </button>
    </div>

    <div id="toast-container"></div>

    <script src="script.js"></script>
  </body>
</html>
